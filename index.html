<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional 3D Portfolio - High Performance Web Experience" />
    <meta name="theme-color" content="#000000" />
    <title>Kedar's Portfolio</title>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        overflow-x: hidden;
        background: #000;
        font-family: 'Arial', sans-serif;
      }
      
      #app {
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        color: #fff;
        font-size: 18px;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen">
        LOADING EXPERIENCE...
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
