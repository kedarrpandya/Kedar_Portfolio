<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional 3D Portfolio - High Performance Web Experience" />
    <meta name="theme-color" content="#000000" />
    <title>Kedar's Portfolio</title>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        overflow-x: hidden;
        background: #000;
        font-family: 'Arial', sans-serif;
      }
      
      #app {
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #383e4e 0%, #2a2f3a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        color: #fff;
        font-size: 18px;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #b6bac5;
        font-weight: 300;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: rgba(183, 186, 197, 0.7);
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 3px;
      }
      
      .click-indicator {
        padding: 15px 30px;
        border: 2px solid #b6bac5;
        border-radius: 25px;
        background: rgba(183, 186, 197, 0.1);
        color: #b6bac5;
        font-size: 16px;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .loading-screen:hover .click-indicator {
        background: rgba(183, 186, 197, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        transform: scale(1.1);
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
          <div class="loading-title">Kedar's Portfolio</div>
          <div class="loading-subtitle">3D Experience</div>
          <div class="click-indicator">Click to Enter</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
